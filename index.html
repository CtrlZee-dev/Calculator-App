<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); 
   }
  </style>
</head>
<body class="theme1">


<form>
  <div class="us">
    <h1>calc</h1>
    <p>Theme</p>

    <div class="themes-switch">
  
      <input type="radio" id="theme1" class=radio1 name="themes" checked/>
      <input type="radio" id="theme2" class=radio2 name="themes" />
      <input type="radio" id="theme3" class=radio3 name="themes" />
     
      
      <div class=topLabelContainer>
          <label class=labelTop1 for="theme1">1</label>
          <label class=labelTop2 for="theme2">2</label>
          <label class=labelTop3 for="theme3">3</label> 
      </div>
    
      
    <span class=sliderContainer>
      
        <label class="label1" for="theme1"></label>
        <label class="label2" for="theme2"></label>
        <label class="label3" for="theme3"></label>
        <span class="slider"></span>
      </span>
    
    </div>
  
  </div>


 
<input id="display" readonly />



<div class="calculator theme1">

  <input type="button" id="7" name="seven" value="7" class="numbers" onclick="display.value+= '7'" >
  <input type="button" id="eight" name="eight" value="8"  class="numbers" onclick="appendDisplay(eight.value)" >
  <input type="button" id="nine" name="nine" value="9"  class="numbers"onclick="appendDisplay(nine.value)">
  <input type="button" id="delete" name="delete" value="DEL" class="clear"
  onclick="del()">

  <input type="button" id="four" name="four" value="4"  class="numbers" onclick="appendDisplay(four.value)">
  <input type="button" id="five" name="five" value="5"  class="numbers" onclick="appendDisplay(five.value)">
  <input type="button" id="six" name="six" value="6"  class="numbers" onclick="appendDisplay(six.value)">
  <input type="button" id="addition" name="addition" value="+"  class="operator" onclick="appendDisplay(value)">

  <input type= "button" id="one" name="one" value="1"  class="numbers" onclick="appendDisplay(one.value)">
  <input type="button" id="two" name="two" value="2"  class="numbers"onclick="appendDisplay(two.value)">
  <input type="button" id="three" name="three" value="3"  class="numbers" onclick="appendDisplay(three.value)">

  <input type="button" id="minus" name="minus" value="-"  class="operator" onclick="appendDisplay(value)">

  <input type="button" id="period" name="period" value="."  class="operator" onclick="appendDisplay(value)" >
  <input type="button" id="zero" name="zero" value="0"  class="numbers" onclick="appendDisplay(zero.value)">

  <input type="button" id="division" name="division" value="/"  class="operator" onclick="appendDisplay(value)"   >
  <input type="button" id="multiplication" name="multiplication" value="*"  class="operator"onclick="appendDisplay(value)" >

  <input type="button" id="reset" name="reset"  class="clear" value="RESET"
  onclick="clearDisplay()">
  <input type="button" id="equalsTo" name="equalsTo"  value="="
  onclick="calculate()">

</div>

  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">@CtrlZee.dev</a>.
</div>
</form>




  
<script src="./index.js"></script>

</body>
</html>
